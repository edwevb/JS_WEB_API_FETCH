<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Page Title</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<!-- Custom CSS -->
	<style>
		tr:nth-child(even) {
			background-color: #f2f2f2
		}
	</style>
</head>
<body>
	<div id="demo"></div>
	<div class="container">
		<!-- <div class="statusServer" style="display: none; position: absolute; right: 10px; top: 65px;">
			<div class="alert"></div>
		</div> -->
		<h1>REST API KA20</h1>
		<a id="addButton" class="btn btn-primary" href="javascript:void(0)">Add Data</a>
		<!-- <div class="my-3">
			<input class="form-control col-md-4" type="text" id="keyword" onkeyup="searchData()" placeholder="Search for names.." autocomplete="off" value="">
		</div> -->
		<div class="table-responsive">
			<table class="table table-borderless" id="dataTable">
				<thead>
					<tr>
						<th>#</th>
						<th>NAMA</th>
						<th>NPM</th>
						<th>KELAS</th>
					</tr>
				</thead>
				<tbody id="rowData" class="align-items-center">
				</tbody>
			</table>
		</div>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="modalFormDataMahasiswa" tabindex="-1" aria-labelledby="modalFormDataMahasiswaLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modalFormDataMahasiswaLabel">Modal title</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div id="alertMessage" class="alert alert-danger alert-dismissible fade show" role="alert" style="display: none">
						<ul id="listMessage"></ul>
						<button type="button" class="close" data-dismiss="alert" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<form id="mahasiswaForm">
						<div class="form-group">
							<label for="nama">Nama</label>
							<input type="text" class="form-control formValue" name="nama" id="nama" value="">
						</div>
						<div class="form-group">
							<label for="npm">NPM</label>
							<input type="text" class="form-control formValue" name="npm" id="npm" value="">
						</div>
						<div class="form-group">
							<label for="kelas">Kelas</label>
							<input type="text" class="form-control formValue" name="kelas" id="kelas" value="">
						</div>
						<button id="submitButton" type="button" class="btn btn-primary" value="">Save changes</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
	<script src="myscript.js"></script>
</body>
</html>
